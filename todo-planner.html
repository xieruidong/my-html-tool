            updateStats();

        // è·å–æœ¬åœ°æ—¥æœŸå¯¹è±¡ï¼ˆå»é™¤æ—¶é—´éƒ¨åˆ†ï¼‰
        function getLocalDate(dateString = null) {
            const date = dateString ? new Date(dateString) : new Date();
            return new Date(date.getFullYear(), date.getMonth(), date.getDate());
        }

        // è·å–æ ¼å¼åŒ–çš„æœ¬åœ°æ—¥æœŸå­—ç¬¦ä¸² YYYY-MM-DD
        function getFormattedDateString(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const todayStr = getFormattedDateString();

            // ç»Ÿè®¡å¾…åŠäº‹é¡¹æ€»æ•°ï¼ˆä¸ä»…ä»…æ˜¯ä»Šå¤©ï¼‰
            const totalTodosCount = todos.length;

            // ç»Ÿè®¡ä»Šæ—¥åˆ›å»ºçš„ä»»åŠ¡ï¼ˆç”¨äºåç»­ç»Ÿè®¡ä»Šæ—¥å®Œæˆåº¦ï¼Œå¦‚æœéœ€è¦çš„è¯ï¼Œæˆ–è€…ä¿ç•™ä»¥å¤‡åç”¨ï¼‰
            const todayTodos = todos.filter(t => {
                if (!t.createdAt) return false;
                return getFormattedDateString(new Date(t.createdAt)) === todayStr;
            });

            // ç»Ÿè®¡ä»Šæ—¥å®Œæˆçš„å¾…åŠäº‹é¡¹
            const completedToday = todayTodos.filter(t => {
                if (!t.completed) return false;
                if (t.completedAt) {
                    return getFormattedDateString(new Date(t.completedAt)) === todayStr;
                }
                return true;
            }).length;

            // è·å–å½“å‰é€‰æ‹©çš„æ—¥æœŸ
            const dateInput = document.getElementById('planDate');
            const selectedDate = dateInput ? dateInput.value : todayStr;
            const selectedDatePlans = plans.filter(plan => plan.date === selectedDate).length;

            // ç»Ÿè®¡ä»Šå¤©çš„è®¡åˆ’æ•°é‡
            const todayPlans = plans.filter(plan => plan.date === todayStr).length;

            // ç»Ÿè®¡ä»Šæ—¥å®Œæˆçš„æ—¥è®¡åˆ’
            const todayPlansCompleted = plans.filter(plan => plan.date === todayStr && plan.completed === true).length;

            // "ä»Šæ—¥å®Œæˆ"ç»Ÿè®¡
            const totalCompletedToday = completedToday + todayPlansCompleted;

            // è®¡ç®—å®Œæˆç‡
            const completionRate = todayPlans > 0 ? Math.round((totalCompletedToday / todayPlans) * 100) : 0;

            // æ›´æ–°ç»Ÿè®¡æ•°å­—
            const totalTodosEl = document.getElementById('totalTodos');
            const completedTodosEl = document.getElementById('completedTodos');
            const todayPlansEl = document.getElementById('todayPlans');

            if (totalTodosEl) totalTodosEl.textContent = totalTodosCount;
            if (completedTodosEl) completedTodosEl.textContent = totalCompletedToday;
            if (todayPlansEl) todayPlansEl.textContent = selectedDatePlans;

            // æ›´æ–°è¿›åº¦æ¡å’Œå®Œæˆç‡
            const progressBar = document.getElementById('progressBar');
            const completionRateText = document.getElementById('completionRate');

            if (progressBar) progressBar.style.width = `${completionRate}%`;
            if (completionRateText) completionRateText.textContent = `å®Œæˆç‡: ${completionRate}%`;
        }

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function savePlans() {
            localStorage.setItem('plans', JSON.stringify(plans));
        }

        // æ¸…ç©ºæ‰€æœ‰æ•°æ®
        function resetAllData() {
            confirmAction('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰çš„å¾…åŠäº‹é¡¹å’Œæ—¥è®¡åˆ’å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼å»ºè®®å…ˆå¤‡ä»½ã€‚', () => {
                todos = [];
                plans = [];
                saveTodos();
                savePlans();
                renderTodos();
                loadPlans();
                updateStats();
                showToast('æ‰€æœ‰æ•°æ®å·²æ¸…ç©º', 'info');
            });
        }

        // å·¥å…·å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            // ä½¿ç”¨ setHours(0,0,0,0) æ¥æ¯”è¾ƒæ—¥æœŸ
            const dateStart = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const nowStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const diffTime = nowStart - dateStart;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'ä»Šå¤©';
            if (diffDays === 1) return 'æ˜¨å¤©';
            if (diffDays === 2) return 'å‰å¤©';
            if (diffDays < 7 && diffDays > 0) return `${diffDays}å¤©å‰`;

            return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
        }

        // Modal ç›¸å…³å‡½æ•°
        let modalCallback = null;

        function showModal(title, message, callback = null) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').innerHTML = message; // å…è®¸ HTML
            const confirmBtn = document.getElementById('modalConfirmBtn');

            if (callback) {
                confirmBtn.style.display = 'block';
                confirmBtn.textContent = 'ç¡®å®š';
                modalCallback = callback;
            } else {
                confirmBtn.style.display = 'none'; // ä»…æç¤ºæ—¶éšè—ç¡®è®¤æŒ‰é’®
                modalCallback = null;
            }

            document.getElementById('customModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('customModal').classList.remove('active');
            modalCallback = null;
        }

        // ç»Ÿä¸€ Confirm æ›¿ä»£
        function confirmAction(message, callback) {
            showModal('ç¡®è®¤æ“ä½œ', message, callback);
        }

        // ç»‘å®š Modal ç¡®è®¤æŒ‰é’®äº‹ä»¶
        document.getElementById('modalConfirmBtn').addEventListener('click', function () {
            if (modalCallback) {
                modalCallback();
            }
            closeModal();
        });

        // ç‚¹å‡»é®ç½©å…³é—­
        document.getElementById('customModal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const data = {
                version: 1,
                exportedAt: new Date().toISOString(),
                todos: todos,
                plans: plans
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `todo-backup-${getFormattedDateString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast('å¤‡ä»½å¯¼å‡ºæˆåŠŸï¼', 'success');
        }

        // è§¦å‘å¯¼å…¥
        function triggerImport() {
            document.getElementById('importFile').click();
        }

        // å¯¼å…¥æ•°æ®
        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);

                    // ç®€å•çš„æ ¼å¼éªŒè¯
                    if (!Array.isArray(data.todos) && !Array.isArray(data.plans)) {
                        throw new Error('æ ¼å¼æ— æ•ˆ');
                    }

                    confirmAction(`
                        æ£€æµ‹åˆ°å¤‡ä»½æ•°æ®ï¼š<br>
                        å¾…åŠäº‹é¡¹: ${data.todos ? data.todos.length : 0} æ¡<br>
                        æ—¥è®¡åˆ’: ${data.plans ? data.plans.length : 0} æ¡<br><br>
                        è­¦å‘Šï¼šè¿™å°†è¦†ç›–å½“å‰æ‰€æœ‰æ•°æ®ï¼ç¡®å®šè¦å¯¼å…¥å—ï¼Ÿ
                    `, () => {
                        if (data.todos) todos = data.todos;
                        if (data.plans) plans = data.plans;
                        saveTodos();
                        savePlans();
                        renderTodos();
                        loadPlans();
                        updateStats();
                        showToast('æ•°æ®æ¢å¤æˆåŠŸï¼', 'success');
                    });
                } catch (err) {
                    showToast('æ— æ³•è¯»å–æ–‡ä»¶ï¼šæ ¼å¼é”™è¯¯', 'info');
                    console.error(err);
                }
                // æ¸…ç©º input ä»¥ä¾¿é‡å¤é€‰æ‹©åŒä¸€æ–‡ä»¶
                input.value = '';
            };
            reader.readAsText(file);
        }

        // å¾…åŠè½¬è®¡åˆ’
        function addTodoToPlan(todoId) {
            const todo = todos.find(t => t.id === todoId);
            if (!todo) return;

            // å¡«å……åˆ°æ—¥è®¡åˆ’è¾“å…¥æ¡†
            const today = getFormattedDateString();
            document.getElementById('planDate').value = today;
            document.getElementById('planCategory').value = todo.category || 'work';
            document.getElementById('planContent').value = todo.title;
            document.getElementById('planContent').focus();

            showToast('å·²å¡«å…¥ä»Šæ—¥è®¡åˆ’ï¼Œè¯·é€‰æ‹©æ—¶é—´å¹¶æ·»åŠ ', 'info');
        }

        // è®¡åˆ’è½¬å¾…åŠ
        function movePlanToTodo(planId) {
            const plan = plans.find(p => p.id === planId);
            if (!plan) return;

            confirmAction(`ç¡®å®šè¦å°†è®¡åˆ’ "${plan.content}" ç§»åŠ¨åˆ°å¾…åŠäº‹é¡¹å—ï¼Ÿ`, () => {
                const todo = {
                    id: Date.now(),
                    title: plan.content,
                    description: `æ¥è‡ªè®¡åˆ’: ${plan.date} ${plan.time}`,
                    priority: 'medium',
                    category: plan.category || 'work',
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                todos.push(todo);
                plans = plans.filter(p => p.id !== planId);

                saveTodos();
                savePlans();
                renderTodos();
                loadPlans();
                updateStats();

                showToast('å·²æˆåŠŸç§»åŠ¨åˆ°å¾…åŠäº‹é¡¹', 'success');
            });
        }

        // æ”¯æŒå›è½¦é”®æ·»åŠ 
        document.getElementById('todoTitle').addEventListener('keypress', function (e) {

    </script>
